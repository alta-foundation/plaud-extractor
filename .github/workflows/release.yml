name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Typecheck, Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write       # create tags, commits, GitHub releases
      issues: write         # comment on issues when fixed
      pull-requests: write  # comment on PRs when merged
      id-token: write       # npm provenance attestation

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # semantic-release needs full git history
          persist-credentials: false

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
