name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build & Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for OIDC trusted publishing + provenance

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          pnpm version "$VERSION" --no-git-tag-version

      - name: Publish
        # Prerequisite: configure Trusted Publishers on npmjs.com first:
        #   npmjs.com → @alta-foundation/plaud-extractor → Settings → Trusted Publishers
        #   Add: GitHub owner=alta-foundation, repo=plaud-extractor, workflow=publish.yml
        # No NPM_TOKEN secret needed — GitHub OIDC handles authentication automatically.
        run: pnpm publish --no-git-checks --access public --provenance
